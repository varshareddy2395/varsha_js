<h1>Calculator</h1>
<h3 id="sum"></h3>
<h3 id="subract"></h3>
<h3 id="multiply"></h3>
<h3 id="divide"></h3>
First number <input type="text" id="input1">
<br><br>
Second number <input type="text" id="input2">
<br><br>
Answer: <div id="answer"></div>
<br>
<script>
    function add() {
        const input1 = document.getElementById('input1').value
        const input2 = document.getElementById('input2').value
        const sum = `${input1} + ${input2} = ${Number(input1) + Number(input2)}`
        document.getElementById('answer').innerHTML = sum
    }
    function sub() {
        const input1 = document.getElementById('input1').value
        const input2 = document.getElementById('input2').value
        const sub = `${input1} - ${input2} = ${Number(input1) - Number(input2)}`
        document.getElementById('answer').innerHTML = sub
    }
</script>

<button onclick="add()">Sum</button>
<button onclick="Sub()" >Sub</button>
<button>Multiply</button>
<button>Divide</button>
