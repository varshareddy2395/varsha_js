<h3 id="answer"></h3>
<style>
    th,td
    {
        border-bottom:2px dashed rgb(11, 15, 11); padding: 5px;}
        #answer { color: green}
</style>

<script>
function markAttendence(){
    const present = document.querySelectorAll('input:checked').length
    const numOfStudents = document.querySelectorAll('input').length

    const percentage = 100* (present/numOfStudents)
    document.getElementById('answer').innerHTML = `${percentage.toFixed(1)}% is present`
}
</script>
<button onclick="markAttendence()"> Mark Attendence</button>
